<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link rel="stylesheet" href="css/normalize.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.css" type="text/css" />

  </head>
  <body>
    <script type="text/x-handlebars" data-template-name="application" >
      <div class="container">
        <div class="row">
          <div class="span3">
            <a href="/"><img src="http://dummyimage.com/150x150/000/fff.png&text=faj" /></a>
            <hr />
            {{view App.AuthView}}
          </div>
          <div class="span9">
            {{outlet}}
          </div>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="auth" >
      {{#if App.Auth.signedIn}}
        {{view App.AuthSignOutView}}
      {{else}}
        {{view App.AuthSignInView}}
      {{/if}}
    </script>

    <script type="text/x-handlebars" data-template-name="sign-in" >
      <form>
        <label>Email</label>
        {{view Ember.TextField valueBinding="view.email"}}
        <label>Password</label>
        {{view Ember.TextField type='password' valueBinding="view.password"}}
        <hr />
        <button type="submit">Sign In</button>
      </form>
    </script>

    <script type="text/x-handlebars" data-template-name="sign-out" >
      <form>
        <button type="submit">Sign out</button>
      </form>
    </script>

    <script type="text/x-handlebars" data-template-name="user">
      <table class="table" width="250px">                                                               
        <thead>
          <th>username</th>
          <th>real name</th>
        </thead>
        <tbody>
          {{#each user in controller.paginatedContent}}
            <tr>
              <td>{{user.username}}</td>
              <td>{{user.realname}}</td>
            </tr>
          {{/each}}
        </tbody>
      </table>

      <div class="pagination pagination-large">
        <ul>
          <li name="prev">{{#linkTo 'user.page' prevPage target="controller"}}Prev{{/linkTo}}</li>
            {{#each pages}}
              {{view App.PaginationView contentBinding="this"}}
            {{/each}}
          </li>
          <li name="next">{{#linkTo 'user.page' nextPage target="controller"}}Next{{/linkTo}}</li>
        </ul>
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="pagination">
      {{#with view}}
        {{#linkTo 'user.page' page}}
          {{content.page_id}}
        {{/linkTo}}                                                                         
      {{/with}}
    </script>

    <script type="text/javascript" src="js/libs/jquery-1.9.1.js" ></script>
    <script type="text/javascript" src="js/libs/handlebars-1.0.0-rc.3.js" ></script>
    <script type="text/javascript" src="js/libs/ember-1.0.0-rc.3.js" ></script>
    <script type="text/javascript" src="js/libs/ember-data-latest.js" ></script>
    <script type="text/javascript" src="js/libs/ember-auth.min.js" ></script>
    <script type="text/javascript" src="js/libs/ember-pagination.js" ></script>
    <script type="text/javascript" src="js/app.js" ></script>
    <script type="text/javascript" src="js/models.js" ></script>
    <script type="text/javascript" src="js/controllers.js" ></script>
    <script type="text/javascript" src="js/routes.js" ></script>
    <script type="text/javascript" src="js/views.js" ></script>
  </body>
</html>
